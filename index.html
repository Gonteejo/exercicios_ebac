<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Exercício MÓDULO 7│Integrando HTML com JavaScript</h1>
    <h2>Insira um numero em B que seja maior que o número em A.</h2>
    <form id="formNum">
        <input type="number" id="campoA" required placeholder="Numero A"><br>
        <input type="number" id="campoB" required placeholder="Numero B"><br>
        <p id="mensagemErro">O número B deve ser maior que o número A.</p>
        <button type="submit">Enviar</button>
        <p id="mensagemSucesso"></p>
    </form>
    <script src="./arquivo.js"></script>
</body>
</html>
